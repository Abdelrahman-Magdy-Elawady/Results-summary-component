<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main id="card">
			<div id="result">
				<div id="header">Your Result</div>
				<div id="circle">
					<div id="score">76</div>
					<div id="score-base">of 100</div>
				</div>
				<div id="result-value">Great</div>
				<div id="result-comment">
					You scored higher than 65% of the people who have taken these tests.
				</div>
			</div>
			<div id="summary">
				<div id="summary-header">Summary</div>
				<div id="summary-content">
					<div class="score-palet">
						<div
							class="score-topic"
							id="reaction"
						>
							<img
								src="assets\images\icon-reaction.svg"
								alt="lol"
							/>&nbsp;Reaction
						</div>
						<div class="score">
							<div class="user-score">80&nbsp;</div>
							<div class="summary-score-base">/ 100</div>
						</div>
					</div>
					<div class="score-palet">
						<div
							class="score-topic"
							id="memory"
						>
							<img
								src="assets\images\icon-memory.svg"
								alt="lol"
							/>&nbsp;Memory
						</div>
						<div class="score">
							<div class="user-score">92&nbsp;</div>
							<div class="summary-score-base">/ 100</div>
						</div>
					</div>
					<div class="score-palet">
						<div
							class="score-topic"
							id="verbal"
						>
							<img
								src="assets\images\icon-verbal.svg"
								alt="lol"
							/>&nbsp;Verbal
						</div>
						<div class="score">
							<div class="user-score">61&nbsp;</div>
							<div class="summary-score-base">/ 100</div>
						</div>
					</div>

					<div class="score-palet">
						<div
							class="score-topic"
							id="visual"
						>
							<img
								src="assets\images\icon-visual.svg"
								alt="lol"
							/>
							&nbsp;Visual
						</div>
						<div class="score">
							<div class="user-score">72&nbsp;</div>
							<div class="summary-score-base">/ 100</div>
						</div>
					</div>
				</div>
				<button>Continue</button>
			</div>
		</main>
	</body>
</html>
